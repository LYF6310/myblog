{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">

    <li><a href="/admin/category">分类管理</a></li>
    <li class="active">分类修改</li>
</ol>

<form role="form" method="post">

        <label for="name"><h3>分类名称 - {{category.name}}</h3></label>

    <button type="submit" class="btn btn-default">提交</button>

{% endblock %}
