{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/content">内容管理</a></li>
    <li class="active">内容修改</li>
</ol>


<hr/>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" class="form-control">
            {% for category in categories%}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="name" name="title" placeholder="请输入内容标题" value="{{content.title}}"></input>
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" id="description" name="description" placeholder="请输入内容简介" rows="5" >{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" id="content" name="content" placeholder="请输入内容" rows="10" >{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock %}
