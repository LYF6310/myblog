<div class="panel panel-default">
    <!-- Default panel contents -->
    <!--<div class="panel-heading">Panel heading</div>-->
    <!-- Table -->
    <table class="table table-hover table-striped">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否是管理员</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{parseInt(user._id.toString(),16)}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{% if user.isAdmin %}是
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/admin/user?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
            <li class="next"><a href="/admin/user?page={{page+1}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>

</div>
